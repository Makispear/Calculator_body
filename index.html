<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div class="screengrid">
            <div id="screen" class="screen-on-off">
                <p id="screenText"></p>
            </div>
        </div>
        <div class="empty">
        </div>
        <div class="numbersgrid">
            <div class="numbers">
                <div class="c"><button id="clear">C</button></div>
                <div class="delete"><button id="erase">⬅</button></div>
                <div class="division"><button id="divide">➗</button></div>
                <div class="multiply"><button id="multiplication">M</button></div>
                <div class="addition"><button id="addition">A</button></div>
                <div class="subtraction"><button id="subtraction">-</button></div>
                <div class="equal"><button id="equal">=</button></div>
                <div class="zero"><button id="zero">0</button></div>
                <div class="one"><button id="one">1</button></div>
                <div class="two"><button id="two">2</button ></div>
                <div class="three"><button id="three">3</button></div>
                <div class="four"><button id="four">4</button></div>
                <div class="five"><button id="five">5</button></div>
                <div class="six"><button id="six">6</button></div>
                <div class="seven"><button id="seven">7</button></div>
                <div class="eight"><button id="eight">8</button></div>
                <div class="nine"><button id="nine">9</button></div>
                <div class="decimal"><button id="decimal"</button>ON</div>
            </div>
    
        </div>
    
      
    </div>
</body>
</html>
